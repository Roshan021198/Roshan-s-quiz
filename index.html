<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>QUIZ</title>
</head>
<body>

     <!-- top section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
            <h2 class="text-primary display-3 my-4">Roshan's Quiz</h2>
            </div>
        </div>

        <!-- result section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
            <p>Your score<span class="text-primary display-4 p-3">0%</span> </p>
            <h3>Screenshort the page and send it to me....ðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜ŽðŸ˜Ž</h3>
            </div>
        </div>

        <!-- quiz section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
            <h2 class="my-5 text-white">How much you know about me......</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                <p class="lead font-weight-normal">1. Do I love to travel?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">YES</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">NO</label>
                </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What does i love to eat a lot?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">ROLLS</label>
                    </div>
                    <div class="form-check my-2 text-white-50" >
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">MOMOS</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">PANI PURI</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">DAHI BORA</label>
                    </div>
                </div>
                <div class="my-5">
                <p class="lead font-weight-normal">3. What does i love to watch?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">MOVIES</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">WEV SERIES</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">BOTH</label>
                </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Which smart phone I am recently using?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">HONOUR</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">MOTOROLA</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">SAMSUNG</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">i PHONE 11</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. I am an?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">EXTROVERT</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">INTROVERT</label>
                    </div>
                </div>
                <div class="text-center">
                <input type="submit" class="btn btn-light"> 
                </div>
            </form>

            </div>
        </div>

    <script src="sandbox.js"></script>
 </body>
</html>
